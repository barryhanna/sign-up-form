<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Project - Sign-up Form Project</title>
</head>
<body>
	<div class="container">
		<div class="col">
			<h1><img src="./assets/odin-lined.png" />Odin</h1>
			<figure>
				<img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" alt="">
				<figcaption>Photo by Halie West on <a href="https://unsplash.it">Unsplash</a></figcaption>
			</figure>

		</div>
		<div class="col content">
			<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
			<p>You <em>know</em> you want to.</p>
			<h2>Let's do this!</h2>
			<form>
				<fieldset>
					<label for="fname">First Name</label>
					<input type="text" id="fname" placeholder="Odin">
				</fieldset>
				<fieldset>
					<label for="fname">Last Name</label>
					<input type="text" id="lname" placeholder="Norse">
				</fieldset>
				<fieldset>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="odin@odinproject.com">
				</fieldset>
				<fieldset>
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" placeholder="0891505050">
				</fieldset>
				<fieldset>
					<label for="password">Password</label>
					<input type="password" id="password">
				</fieldset>
				<fieldset>
					<label for="passwordConfirm">Confirm Password</label>
					<input type="password" id="passwordConfirm">
				</fieldset>
				<button type="submit">Create Account</button>
				<p>Already have an account? <a href="#">Log in</a></p>
			</form>
		</div>
	</div>
</body>
</html>
